<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <h2>Listas mistas</h2>
    <ul>
        <li>a</li>
        <ol type="I">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <li>b</li>
        <ol type="i" start="4">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>H<sub>2</sub>O</dt>
        <dd>liquido baum</dd>
        <dt>H<sub>2</sub>S</dt>
        <dd>gás ruim</dd>

    </dl>
</body>
</html>
