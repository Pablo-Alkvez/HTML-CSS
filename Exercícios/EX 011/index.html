<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos</p>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a colocar um áudio</h1>
    <audio src="midia/musica.mp3" preload="metadata" controls></audio>
    <p><a href="midia/musica.mp3">Para baixar clique aqui</a></p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/kCeOQT254jk?si=3fz5iIe-fCn-iwwH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
